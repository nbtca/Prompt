name: Publish NBTCA packages

on:
  push:
    tags:
      - "v*" # ä»…åœ¨æ‰“ç‰ˆæœ¬ tag æ—¶è§¦å‘
    branches:
      - main # ä»… main åˆ†æ”¯

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Node.js
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"

      # 3ï¸âƒ£ Enable pnpm
      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      # 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      # 5ï¸âƒ£ Publish each package
      - name: ğŸš€ Publish packages
        run: |
          set -e
          # å®šä¹‰å‘å¸ƒé¡ºåº
          for pkg in date github calendar welcome; do
            echo "Publishing $pkg..."
            cd packages/$pkg

            # ç¡®ä¿ä½¿ç”¨ package.json é‡Œ version å‘å¸ƒ
            npm publish --access public

            cd ../../
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
