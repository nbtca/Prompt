name: Publish to npm

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ›Žï¸ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org/"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”¨ Build TypeScript
        run: npm run build

      - name: âœ… Verify build
        run: |
          test -d dist || (echo "dist directory not found" && exit 1)
          test -f dist/index.js || (echo "dist/index.js not found" && exit 1)
          echo "Build artifacts verified"

      - name: ðŸ“‹ Check package version
        id: version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PKG_VERSION"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Version mismatch! Tag: v$TAG_VERSION, package.json: v$PKG_VERSION"
            exit 1
          fi
          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT

      - name: ðŸš€ Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: âœ… Success notification
        run: |
          echo "ðŸŽ‰ Successfully published @nbtca/prompt@${{ steps.version.outputs.version }} to npm"

