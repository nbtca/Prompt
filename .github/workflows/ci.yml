name: CI for NBTCA Monorepo

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package: [date, github, calendar, welcome]

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Node.js
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "false" # ç¦ç”¨é»˜è®¤ npm/yarn ç¼“å­˜

      # 3ï¸âƒ£ Enable pnpm
      - name: Enable pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      # 4ï¸âƒ£ Cache pnpm store
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # 5ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      # 6ï¸âƒ£ Lint / Test / Build each package
      - name: âœ… Lint/Test/Build ${{ matrix.package }}
        working-directory: ./packages/${{ matrix.package }}
        run: |
          echo "Running Lint/Test/Build for ${{ matrix.package }}"
          # Lint
          if [ -f .eslintrc.* ]; then
            npx eslint . || exit 1
          fi
          # Test
          if npm run | grep -q "test"; then
            npm run test
          fi
          # Build
          if npm run | grep -q "build"; then
            npm run build
          fi
