name: CI for NBTCA CLI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        package: [date, github, calendar, welcome]

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: âœ… Lint & Test ${{ matrix.package }}
        working-directory: ./packages/${{ matrix.package }}
        run: |
          if [ -f package.json ]; then
            # å…ˆ lint
            if [ -f .eslintrc.* ]; then
              npx eslint . || exit 1
            fi
            # å†æ‰§è¡Œ test æˆ– buildï¼ˆæ ¹æ®å­åŒ…é…ç½®ï¼‰
            if npm run | grep -q "test"; then
              npm run test
            fi
            if npm run | grep -q "build"; then
              npm run build
            fi
          fi
