name: CI for @nbtca/welcome

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: âœ… Run linter
        run: |
          if [ -f .eslintrc.* ]; then
            npx eslint . || exit 1
          else
            echo "No eslint config found"
          fi
