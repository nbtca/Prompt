name: CI for @nbtca/prompt

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build TypeScript
        run: npm run build

      - name: âœ… Type check
        run: npx tsc --noEmit

      - name: ğŸ“‹ Verify build artifacts
        run: |
          test -d dist || (echo "dist directory not found" && exit 1)
          test -f dist/index.js || (echo "dist/index.js not found" && exit 1)
          echo "Build artifacts verified successfully"
